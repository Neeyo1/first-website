<div>
    <div style = "float:left; width:200px; margin-right:20px;">
        <h3 style = "text-align: center;">Search topics</h3>
        <form method="GET", action="">
            <input type="text", name="topic", placeholder="Search topics">
        </form>
        <hr/>
        <p>
            <a href="/notes/topic/create/">Create new topic</a>
        </p>
        <hr/>
    </div>
    <div style = float:left;>
        {% if topics %}
    {% for topic in topics %}
        <p>
            <a href="/notes/topic/{{ topic.id }}/">{{ topic.name }}</a>
        </p>
    {% endfor %}
{% else %}
    <p>No topics are available.</p>
{% endif %}
    </div>
</div>
