{% if latest_topics_list %}
    {% for topic in latest_topics_list %}
        <p>
            <a href="/notes/topic/{{ topic.id }}/">{{ topic.name }}</a>
        </p>
    {% endfor %}
{% else %}
    <p>No topics are available.</p>
{% endif %}
<hr/>
<p>
    <a href="/notes/topic/create/">Create new topic</a>
</p>
