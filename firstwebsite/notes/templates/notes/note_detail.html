<h1>Topic: {{ note.topic.name }}</h1>
<h2>{{ note.name }}</h2>
<h2>{{ note.description }}</h2>
<h3>Created by {{ note.author }}</h3>
<h3>Created at {{ note.created_at }}</h3>
<h3>Last update {{ note.updated_at }}</h3>
<p>
    <a href="/notes/note/edit/{{ note.id}}">Edit note</a>
</p>
<p>
    <a href="/notes/note/delete/{{ note.id}}">Delete note</a>
</p>
<p>
    <a href="/notes/topic/{{ note.topic.id }}/">Back to topic</a>
</p>
